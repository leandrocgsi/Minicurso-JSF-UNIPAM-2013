<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" template="./../resources/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="tarefas">
        <p:fieldset legend="Cadastrar Pessoas">
            <p:tabView dynamic="true" cache="true" id="infoPessoais">
                <p:tab  title="Informações Básicas">
                    <h:form>
                        <p:growl id="infoPessoal"/>

                        <h:panelGrid columns="2">

                            <h:outputLabel value="Nome.: "/>
                            <p:inputText value="#{mbPessoa.pessoa.nomePessoa}"
                                required="true" requiredMessage="O campo [Nome] é obrigatório!"/>

                            <h:outputLabel value="CPF.:"/>
                            <p:inputMask mask="999.999.999-99" value="#{mbPessoa.pessoa.cpf}"
                                required="true" requiredMessage="O capo [CPF] é obrigatório"/>
                            
                            <h:outputLabel value="Data de Nascimento.:"/>
                            <p:calendar navigator="true" locale="pt_BR" value="#{mbPessoa.pessoa.dataAniversario}"
                                        pattern="dd/MM/yyyy"/>
                            
                            <h:outputLabel value="Email Principal.:"/>
                            <p:inputText value="#{mbPessoa.pessoa.email1}" required="true" requiredMessage="O campo
                                [Email Principal] é obrigatório">
                                <f:validator validatorId="emailValidator"/>
                            </p:inputText>
                            
                            <h:outputLabel value="Email Secundário.:"/>
                            <p:inputText value="#{mbPessoa.pessoa.email2}">

                            </p:inputText>
                            
                            <h:outputLabel value="Telefone Principal.:"/>
                            <p:inputMask mask="(99)-9999-9999" value="#{mbPessoa.pessoa.telefone1}" required="true"
                                         requiredMessage="O campo [Telefone Principal] é obrigatório"/>

                            <h:outputLabel value="Telefone Secundário.:"/>
                            <p:inputMask mask="(99)-9999-9999" value="#{mbPessoa.pessoa.telefone2}"/>
                            
                            <h:outputLabel value="Sexo.:"/>
                            <p:selectOneMenu id="sexo" value="#{mbPessoa.pessoa.sexo.idSexo}">
                                <f:selectItems value="#{bbSexo.sexos}" var="sexo"
                                    itemValue="#{sexo.idSexo}" itemLabel="#{sexo.descricaoSexo}"/>
                            </p:selectOneMenu>
                            
                            <h:outputLabel value="Naturalidade.:"/>
                            <p:inputText value="#{mbPessoa.pessoa.naturalidade}"
                                required="true" requiredMessage="O campo [Naturalidade] é obrigatório!"/>
                            
                            <p:commandButton value="Salvar" action="#{mbPessoa.salvar}"
                                             ajax="false" update="@form"/>

                        </h:panelGrid>

                    </h:form>
                </p:tab>
                
                <p:tab title="Informações do Endereço">
                    <h:form>
                        <p:growl id="infoEndereco"/>

                        <h:panelGrid columns="2">                                                                      

                        </h:panelGrid>

                    </h:form>
                </p:tab>
                
            </p:tabView>
        </p:fieldset>
    </ui:define>

</ui:composition>
